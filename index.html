<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah's Arts and Crafts Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hannah's Arts and Crafts Store</h1>

    <div class="form-container">
        <h2>Add a New Product</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required><br>
            <input type="number" id="productPrice" placeholder="Product Price" required><br>
            <input type="text" id="productDescription" placeholder="Product Description" required><br>
            <input type="file" id="productImage" accept="image/*" required><br>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <h2>Products</h2>
    <div id="productList"></div>

    <script src="script.js"></script>
</body>
</html>
