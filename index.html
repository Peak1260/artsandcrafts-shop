<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Etsy Shop</title>
    <style>
        /* Basic styling for the shop */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .product img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple Etsy Shop</h1>

    <div class="form-container">
        <h2>Add a New Product</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required><br>
            <input type="number" id="productPrice" placeholder="Product Price" required><br>
            <input type="text" id="productDescription" placeholder="Product Description" required><br>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <h2>Products</h2>
    <div id="productList"></div>

    <script src="script.js"></script>
</body>
</html>
